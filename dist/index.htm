<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Weather App</title>
	</head>
	<body class="container">
		<div class="weather">
			<div class="weather-location"></div>
			<div class="weather-main">
				<img class="weather-icon">
				<div class="weather-description"></div>
				<div class="weather-temperature">
					<span class="weather-temperature-celsius"></span>
					<span class="weather-temperature-fahrenheit"></span>
				</div>
			</div>
			<div class="weather-temperature-slider">
				<input type="checkbox" id="weather-temperature-scale">
				<label for="weather-temperature-scale">Temperature Scale</label>
			</div>
		</div>
		<footer><img alt="OpenWeather" src="./OpenWeather-Master-Logo RGB.png"><span>Weather data provided by <a href="https://openweathermap.org/">OpenWeather</a>.</span></footer>
		<script src="./bundle.js"></script>
	</body>
</html>
